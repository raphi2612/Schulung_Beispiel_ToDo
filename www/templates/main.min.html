<ion-view ng-controller="MainController"><ion-nav-title>ToDo</ion-nav-title><ion-nav-buttons side="right"><a class="button button-icon icon ion-plus-round" ng-click="newTask()"></a></ion-nav-buttons><ion-content><ion-list show-delete="true"><ion-item id="item-{{$index}}" ng-repeat="task in tasks track by $index"><strong ng-bind="task.title"></strong> <span ng-bind="task.description"></span><ion-delete-button id="button-{{$index}}" class="ion-minus-circled" ng-click="tasks.splice($index, 1); save()"></ion-delete-button></ion-item></ion-list></ion-content></ion-view>
